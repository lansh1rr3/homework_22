{% extends 'catalog/base.html' %}
{% block content %}
<h1>Вы уверены, что хотите удалить этот продукт?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
